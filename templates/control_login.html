<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Login - Impostor Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 30px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            outline: none;
        }
        
        input[type="password"]:focus {
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .back-link {
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
        
        /* --- DARK MODE THEME --- */
        body.dark-mode {
            background: linear-gradient(135deg, #23242b 0%, #181a20 100%) !important;
            color: #fff !important;
        }
        .dark-mode .login-container {
            background: #23242b !important;
            color: #fff !important;
            border: 1.5px solid #38405a;
            box-shadow: 0 2px 16px 0 rgba(124,77,255,0.10);
        }
        .dark-mode h1 {
            color: #7c4dff !important;
        }
        .dark-mode .error {
            background: #3a1a1a !important;
            color: #ff5252 !important;
        }
        .dark-mode input[type="password"] {
            background: #23272f !important;
            color: #fff !important;
            border: 1.5px solid #38405a !important;
        }
        .dark-mode input[type="password"]::placeholder {
            color: #b0b3c0 !important;
            opacity: 1;
        }
        .dark-mode button {
            background: linear-gradient(90deg, #2979ff 0%, #7c4dff 100%) !important;
            color: #fff !important;
        }
        .dark-mode .back-link {
            color: #b0b3c0 !important;
        }
        /* Unified dark mode toggle button style */
        .dark-mode-toggle {
            position: fixed;
            top: 18px;
            right: 28px;
            z-index: 1000;
            background: rgba(35,36,43,0.95);
            border: none;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.35em;
            color: #7c4dff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10), 0 4px 24px #0002;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            backdrop-filter: blur(4px);
            padding: 0;
            line-height: 1;
            aspect-ratio: 1 / 1;
        }
        .dark-mode .dark-mode-toggle {
            background: rgba(35,36,43,0.95);
            color: #7c4dff;
            box-shadow: 0 0 12px #7c4dff, 0 2px 8px rgba(0,0,0,0.10);
        }
        .dark-mode-toggle:hover {
            box-shadow: 0 0 18px #7c4dff, 0 2px 8px rgba(0,0,0,0.10);
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" id="dark-mode-toggle" title="Dark Mode umschalten">üåô</button>
    <div class="login-container">
        <h1>üîê Control Login</h1>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <input type="password" name="password" placeholder="Control-Passwort" required>
            <button type="submit">Einloggen</button>
        </form>
        
        <a href="/" class="back-link">‚Üê Zur√ºck zum Spiel</a>
    </div>
    <script>
    // Heartbeat to keep session alive
    setInterval(function() {
        fetch('/api/heartbeat');
    }, 4000);
    // Dark mode toggle logic
    function setDarkMode(enabled) {
        if (enabled) {
            document.body.classList.add('dark-mode');
            document.getElementById('dark-mode-toggle').textContent = '‚òÄÔ∏è';
        } else {
            document.body.classList.remove('dark-mode');
            document.getElementById('dark-mode-toggle').textContent = 'üåô';
        }
        localStorage.setItem('darkMode', enabled ? '1' : '0');
    }
    document.getElementById('dark-mode-toggle').onclick = function() {
        setDarkMode(!document.body.classList.contains('dark-mode'));
    };
    // On page load, apply saved preference
    (function() {
        const saved = localStorage.getItem('darkMode');
        if (saved === '1') setDarkMode(true);
        else setDarkMode(false);
    })();
    </script>
</body>
</html>
