<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Login - Impostor Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 30px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            outline: none;
        }
        
        input[type="password"]:focus {
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .back-link {
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê Control Login</h1>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <input type="password" name="password" placeholder="Control-Passwort" required>
            <button type="submit">Einloggen</button>
        </form>
        
        <a href="/" class="back-link">‚Üê Zur√ºck zum Spiel</a>
    </div>
    <script>
    // Heartbeat to keep session alive
    setInterval(function() {
        fetch('/api/heartbeat');
    }, 4000);
    </script>
</body>
</html>
